---
- name: Deploy web servers
  hosts: webservers
  become: yes
  vars:
    web_server_name: "{{ inventory_hostname }}"

  tasks:
    # Обновление кэша apt
    - name: Update apt cache
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"

    # Установка Apache
    - name: Install Apache web server
      apt:
        name: apache2
        state: present
      when: ansible_os_family == "Debian"

    - name: Install Apache web server (RHEL)
      dnf:
        name: httpd
        state: present
      when: ansible_os_family == "RedHat"

    # Запуск и настройка автозапуска
    - name: Start and enable Apache service
      service:
        name: "{{ 'apache2' if ansible_os_family == 'Debian' else 'httpd' }}"
        state: started
        enabled: yes

    # Создание индексной страницы
    - name: Create custom index.html
      template:
        src: templates/index.html.j2
        dest: "/var/www/html/index.html"
        owner: www-data
        group: www-data
        mode: '0644'

    # Настройка брандмауэра
    - name: Allow HTTP traffic (RHEL)
      firewalld:
        service: http
        permanent: yes
        state: enabled
      when: ansible_os_family == "RedHat"

    - name: Allow HTTP traffic (Debian)
      ufw:
        rule: allow
        port: 80
        proto: tcp
      when: ansible_os_family == "Debian"

    # Перезагрузка Apache
    - name: Reload Apache service
      service:
        name: "{{ 'apache2' if ansible_os_family == 'Debian' else 'httpd' }}"
        state: reloaded

- name: Configure Bastion Server
  hosts: bastion
  become: yes

  tasks:
    # Обновление кэша apt для bastion
    - name: Update apt cache (bastion)
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"

    # Установка пакетов с повторными попытками
    - name: Install required packages with retry
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - ufw
        - iptables-persistent
      register: package_install
      retries: 3
      delay: 10
      until: package_install is success
      when: ansible_os_family == "Debian"

    - name: Enable IP forwarding
      sysctl:
        name: net.ipv4.ip_forward
        value: '1'
        sysctl_set: yes

    - name: Configure NAT for web-a
      shell: |
        iptables -t nat -A PREROUTING -p tcp --dport 80 -j DNAT --to-destination 10.1.0.8:80
        iptables -t nat -A POSTROUTING -j MASQUERADE
        netfilter-persistent save
        netfilter-persistent reload
      when: ansible_os_family == "Debian"

    - name: Configure NAT for web-b
      shell: |
        iptables -t nat -A PREROUTING -p tcp --dport 81 -j DNAT --to-destination 10.2.0.18:80
        iptables -t nat -A POSTROUTING -j MASQUERADE
        netfilter-persistent save
        netfilter-persistent reload
      when: ansible_os_family == "Debian"

    - name: Allow forwarding port 80
      ufw:
        rule: allow
        port: 80/tcp
        comment: Access to web-a

    - name: Allow forwarding port 81
      ufw:
        rule: allow
        port: 81/tcp
        comment: Access to web-b

    - name: Enable UFW
      shell: ufw enable